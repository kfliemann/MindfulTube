<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap" rel="stylesheet" />
        <meta charset="utf-8" />
        <link href="./extensionSettings.css" rel="stylesheet" />
        <script src="./extensionSettings.js"></script>
    </head>
    <body>
        <div>
            <div class="header border_box">
                <img id="ghlink" src="../icons/mindfultube.png" title="MindfulTube" />
                <h2>MindfulTube</h2>
            </div>

            <fieldset id="settings" class="border_box">
                <div id="legend" class="border_box">
                    <legend id="settings_text">Options</legend>
                    <button id="reload_button">
                        <svg
                            fill="white"
                            height="64px"
                            width="64px"
                            version="1.1"
                            id="Capa_1"
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 489.70 489.70"
                            xml:space="preserve"
                            stroke="#000000"
                            stroke-width="0.00489698"
                            transform="rotate(270)"
                        >
                            <g>
                                <g>
                                    <path
                                        d="M468.999,227.774c-11.4,0-20.8,8.3-20.8,19.8c-1,74.9-44.2,142.6-110.3,178.9c-99.6,54.7-216,5.6-260.6-61l62.9,13.1 c10.4,2.1,21.8-4.2,23.9-15.6c2.1-10.4-4.2-21.8-15.6-23.9l-123.7-26c-7.2-1.7-26.1,3.5-23.9,22.9l15.6,124.8 c1,10.4,9.4,17.7,19.8,17.7c15.5,0,21.8-11.4,20.8-22.9l-7.3-60.9c101.1,121.3,229.4,104.4,306.8,69.3 c80.1-42.7,131.1-124.8,132.1-215.4C488.799,237.174,480.399,227.774,468.999,227.774z"
                                    ></path>
                                    <path
                                        d="M20.599,261.874c11.4,0,20.8-8.3,20.8-19.8c1-74.9,44.2-142.6,110.3-178.9c99.6-54.7,216-5.6,260.6,61l-62.9-13.1 c-10.4-2.1-21.8,4.2-23.9,15.6c-2.1,10.4,4.2,21.8,15.6,23.9l123.8,26c7.2,1.7,26.1-3.5,23.9-22.9l-15.6-124.8 c-1-10.4-9.4-17.7-19.8-17.7c-15.5,0-21.8,11.4-20.8,22.9l7.2,60.9c-101.1-121.2-229.4-104.4-306.8-69.2 c-80.1,42.6-131.1,124.8-132.2,215.3C0.799,252.574,9.199,261.874,20.599,261.874z"
                                    ></path>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>

                <label class="setting">
                    <span id="hideAdsShorts_span" class="switchLabel"> Hide Ads / Shorts in Searchresults </span>
                    <label class="switch">
                        <input type="checkbox" id="hideAdsShorts" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtStartPage_span" class="switchLabel"> Hide Start page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtStartPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtResultPage_span" class="switchLabel"> Hide Result page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtResultPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtWatchPage_span" class="switchLabel"> Hide Watch page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtWatchPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="showSubscriptionsButton_span" class="switchLabel"> Show Subscriptions Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showSubscriptionsButton" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="showPlaylistButton_span" class="switchLabel"> Show Playlist Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showPlaylistButton" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting" id="last_label">
                    <span id="showHistoryButton_span" class="switchLabel"> Show History Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showHistoryButton" />
                        <span class="slider"></span>
                    </label>
                </label>
            </fieldset>

            <div id="errorMessage" class="border_box">
                <span>Your active tab needs to be Youtube in order to access settings.</span>
            </div>

            <div class="bottom border_box">
                <a href="https://github.com/kfliemann/mindfultube"
                    ><img id="ghlink" src="../icons/GitHub-Mark-32px.png" title="GitHub" width="25" height="25"
                /></a>
                <a id="extension_version">
                    <span style="text-align: right" id="ext-version">Version</span>
                </a>
            </div>
        </div>
    </body>
</html>
