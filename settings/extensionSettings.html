<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+2&display=swap" rel="stylesheet" />
        <meta charset="utf-8" />
        <link href="./extensionSettings.css" rel="stylesheet" />
        <script src="./extensionSettings.js"></script>
    </head>
    <body>
        <div>
            <div class="header">
                <img id="ghlink" src="../icons/hideshort-64.png" title="Hide Youtube-Shorts" />
                <h2>Hide Youtube-Shorts</h2>
            </div>

            <fieldset id="settings" class="border_box">
                <legend id="settings_text" class="border_box">Options</legend>
                <label class="setting">
                    <span id="hideAdsShorts_span" class="switchLabel"> Hide Ads / Shorts in Searchresults </span>
                    <label class="switch">
                        <input type="checkbox" id="hideAdsShorts" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtStartPage_span" class="switchLabel"> Hide Start page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtStartPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtResultPage_span" class="switchLabel"> Hide Result page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtResultPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="hideYtWatchPage_span" class="switchLabel"> Hide Watch page </span>
                    <label class="switch">
                        <input type="checkbox" id="hideYtWatchPage" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="showSubscriptionsButton_span" class="switchLabel"> Show Subscriptions Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showSubscriptionsButton" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting">
                    <span id="showPlaylistButton_span" class="switchLabel"> Show Playlist Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showPlaylistButton" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
                <label class="setting" id="last_label">
                    <span id="showHistoryButton_span" class="switchLabel"> Show History Button in Navbar </span>
                    <label class="switch">
                        <input type="checkbox" id="showHistoryButton" />
                        <span class="slider"></span>
                    </label>
                </label>
                <br />
            </fieldset>

            <div id="errorMessage" class="border_box">
                <span>Your active tab needs to be Youtube in order to access settings.</span>
            </div>

            <div class="bottom border_box">
                <a href="https://github.com/Vulpelo/hide-youtube-shorts"
                    ><img id="ghlink" src="../icons/GitHub-Mark-32px.png" title="GitHub" width="25" height="25"
                /></a>
                <a id="extension_version">
                    <span style="text-align: right" id="ext-version">Version</span>
                </a>
            </div>
        </div>
    </body>
</html>
